<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #111;
    color: #fff;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
}

nav a {
    text-decoration: none;
    color: #fff;
    margin: 0 15px;
}

main {
    padding: 20px;
}

.hero {
    background: url('https://c8.alamy.com/comp/2B25TPG/netflix-homepage-screen-on-a-personal-computer-2B25TPG.jpg') center/cover no-repeat;
    height: 400px;
    display: flex;
    align-items: center;
}

.hero-text {
    max-width: 600px;
    color: #fff;
}

genres {
    margin-top: 20px;
}

.genre-list {
    display: flex;
}

.genre {
    background-color: #333;
    color: #fff;
    padding: 10px;
    margin-right: 10px;
}

footer {
    background-color: #111;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
            </div>
        </section>

        <section class="genres">
            <h2>Popular Genres</h2>
            <div class="genre-list">
                <div class="genre">Action</div>
                <div class="genre">Comedy</div>
                <div class="genre">Drama</div>
                <div class="genre">Reality</div>
                <div class="genre">Animated</div>
                <div class="genre">Documentary</div>
                <div class="genre">Crime</div>
                <!-- Add more genres as needed -->
            </div>
        </section>
    
        <!-- Add more sections for content, trending, etc. -->

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
